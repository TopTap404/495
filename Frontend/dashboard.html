<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPE495</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboardStyle.css">
</head>
<body>
    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="index.html">Log Out</a>
    </div>
    <div class="container">
        <div class="dashboard-header">Dashboard</div>
        <div class="grid-container">
            <div class="square-card">
                <div>Select Date Range</div>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button onclick="loadWithDateRange()">Load</button>
            </div>
            <div class="side-panel">
                <div class="square-card">Total Students <div class="big-text" id="totalStudents">--</div></div>
                <div class="square-card">Behavior Avg <div class="big-text" id="behaviorAvg">--</div></div>
            </div>
            <div class="chart-container">
                <div class="top-chart">
                    <div class="card">
                        <div class="chart-title">Number of people per hour</div>
                        <canvas id="peoplePerHour" width="400" height="100"></canvas>
                    </div>
                </div>
                <div class="bottom-chart">
                    <div class="card">
                        <div class="chart-title">Number of people per day of a week</div>
                        <canvas id="peoplePerDay" width="100" height="100"></canvas>
                    </div>
                    <div class="card">
                        <div class="chart-title">Behavior Percent</div>
                        <canvas id="behaviorPercent" width="50" height="50"></canvas>
                    </div>
                    <div class="card">
                        <table>
                            <tr><th>Time</th><th>Behavior Lv.</th></tr>
                            <tr><td>9:00 AM</td><td>Level 1</td></tr>
                            <tr><td>10:00 AM</td><td>Level 3</td></tr>
                            <tr><td>11:00 AM</td><td>Level 1</td></tr>
                            <tr><td>12:00 PM</td><td>Level 4</td></tr>
                            <tr><td>1:00 PM</td><td>Level 2</td></tr>
                            <tr><td>2:00 PM</td><td>Level 3</td></tr>
                            <tr><td>3:00 PM</td><td>Level 5</td></tr>
                            <tr><td>4:00 PM</td><td>Level 5</td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
